<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>ðŸŽˆ</p>

    <script>
        let p = document.querySelector("p");
        p.style.fontSize = "100%"
        document.body.addEventListener("keydown", balloon);
        function balloon(event) {
            if (event.key == "ArrowUp") {
                p.style.fontSize = 1.1 * Number(p.style.fontSize.split("%")[0]) + "%"
                console.log(p.style.fontSize)
                event.preventDefault();
                if (Number(p.style.fontSize.split("%")[0]) > 300) {
                    p.textContent = "ðŸ’¥";
                    document.body.removeEventListener("keydown", balloon);
                }
            }

            else if (event.key == "ArrowDown") {
                p.style.fontSize = Math.max(50, 0.9 * Number(p.style.fontSize.split("%")[0])) + "%"
                console.log(p.style.fontSize)
                event.preventDefault();
            }
        }
    </script>
</body>

</html>
