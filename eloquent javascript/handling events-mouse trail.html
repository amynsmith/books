<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        .trail {
            /* className for the trail elements */
            position: absolute;
            height: 6px;
            width: 6px;
            border-radius: 3px;
            background: teal;
        }

        body {
            height: 300px;
        }
    </style>

    <script>
        let count = 10;
        let counter = 0;
        for (let i = 0; i < count; i++) {
            let dot = document.createElement("span")
            dot.setAttribute("class", "trail")
            dot.style.left = 0;
            dot.style.top = 0;
            document.body.appendChild(dot)
        }

        function trail(event) {
            let dots = document.querySelectorAll(".trail");
            dots[counter].style.left = event.clientX -3 + "px";
            dots[counter].style.top = event.clientY -3 + "px";
            counter = (counter+1) % count;
        }

        document.body.addEventListener("mousemove", trail)

    </script>
</body>

</html>
