<body>
<label for="code">Javascript Workbench<br></label>
<textarea id="code" name="code" cols="50" rows="5">return "hi";</textarea>
<button type="button" id="button">Run</button>
<pre id="output"></pre>

<script>
  let btn = document.querySelector("#button")
  let textarea = document.querySelector("#code")
  let output = document.querySelector("#output")
  btn.addEventListener("click", ()=>{
  	text=textarea.value;
    try{
    	value = Function(text)()
    }catch(e){ value = e }
    output.textContent=String(value)
  })
</script>
